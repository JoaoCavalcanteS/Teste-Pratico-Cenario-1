<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="CSS/blog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid nav justify-content-center">
          <span class="h4 text-white">
            CENÁRIO 1 – Blog
          </span>
        </div>
      </nav>

      <main>
        
        <section>
            <h2 class="t1">Títulos:</h2>
                <div class="container-fluid" id="titulos">
                    <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
                        <div class="list-group" id="lista">
                        </div>
                    </div>
                </div>
        </section>

        <aside>
            <div class="container-fluid">
                <h2>Comentários:</h2>
                <div class="container">
                    <div id="listagemComentarios"></div> 
                </div>
            </div>
        </aside>

        <footer>
            <div class="container-fluid" >
                <h2>Lista de usuários</h2>
                    <ol id="listagemUsuarios"></ol>
            </div>
            
            <div class="container-fluid">
	            <h2>Detalhes de um usuário</h2>
                <form>
                <label for="user-id">Digite o ID do usuário:</label>
                    <input type="text" id="user-id" name="user-id">
                    <button type="button" onclick="buscarUsuario()">Buscar usuário</button>
                </form>
                <div id="detalhesUsuario"></div>
            </div>
        </footer>

      </main>


    <script src="JS/blog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>    
</body>
</html>
